name: Ollama Local Code Review

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  ollama_review:
    runs-on: ubuntu-latest
    name: Ollama Code Review Job
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Ollama Code Review
        uses: ./.github/actions/ollama-code-local
        with:
          llm-model: 'codegemma:2b'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
